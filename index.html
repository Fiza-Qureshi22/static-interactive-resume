<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder - Fiza Qureshi</title>
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <!-- Form Section -->
    <section id="resume-form">
        <h1>Fiza Dynamic Resume</h1>
        <form id="form">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
                
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Enter your address" required>
                
                <label for="profile-picture">Profile Picture:</label>
                <input type="file" id="profile-picture" accept="image/*">
                
                <label for="linkedin">LinkedIn Profile:</label>
                <input type="url" id="linkedin" placeholder="Enter LinkedIn profile URL">
                
                <label for="github">GitHub Profile:</label>
                <input type="url" id="github" placeholder="Enter GitHub profile URL">
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <label for="education">Education:</label>
                <textarea id="education" placeholder="Enter your education details" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Work Experience</legend>
                <label for="work-experience">Work Experience:</label>
                <textarea id="work-experience" placeholder="Enter your work experience" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Skills & Certifications</legend>
                <label for="skills">Skills:</label>
                <input type="text" id="skills" placeholder="List your skills (e.g., HTML, CSS, TypeScript)" required>
                
                <label for="certifications">Certifications:</label>
                <input type="text" id="certifications" placeholder="Enter certifications">
            </fieldset>

            <button type="submit">Generate Resume</button>
        </form>
    </section>

    <!-- Resume Display Section -->
    <section id="resume-display" class="hidden">
        <h2>Your Generated Resume</h2>
        <div id="resume-output" class="resume-card">
            <img id="output-profile-picture" src="" alt="Profile Picture" class="profile-picture hidden">
            <h3 id="output-name"></h3>
            <p><strong>Email:</strong> <span id="output-email"></span></p>
            <p><strong>Phone:</strong> <span id="output-phone"></span></p>
            <p><strong>Address:</strong> <span id="output-address"></span></p>
            <p><strong>LinkedIn:</strong> <a href="#" id="output-linkedin"></a></p>
            <p><strong>GitHub:</strong> <a href="#" id="output-github"></a></p>
            <p><strong>Education:</strong> <span id="output-education"></span></p>
            <p><strong>Work Experience:</strong> <span id="output-work-experience"></span></p>
            <p><strong>Skills:</strong> <span id="output-skills"></span></p>
            <p><strong>Certifications:</strong> <span id="output-certifications"></span></p>
        </div>
        <button id="downloadResume">Download Resume</button>
    </section>

    <script src="main.js"></script>
    <script src="node_modules/html2pdf.js/dist/html2pdf.bundle.min.js"></script>

</body>
</html>
